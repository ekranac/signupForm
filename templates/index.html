<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign up</h1>
    <hr>
    <form method="post">
        <input type="text" name="username" placeholder="Username"><span style="color:red;">{{username_error}}</span>
        <br>
        <input type="password" name="pass" placeholder="Password"><span style="color:red;">{{pass_error}}</span>
        <br>
        <input type="password" name="vpass" placeholder="Verify password"><span style="color:red;">{{vpass_error}}</span>
        <br>
        <input type="email" name="email" placeholder="E-mail (optional)"><span style="color:red;">{{email_error}}</span>
        <br>
        <input type="submit">
    </form>
</body>
</html>
